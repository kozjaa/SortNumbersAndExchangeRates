<!DOCTYPE HTML>
<html>
<head>
    <title>Spring Boot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="container">
    <h3 style="color:blue">Sort Numbers</h3>
    <div>
        <form class="form-horizontal" style="margin:20px 20px 20px 20px" id="customerForm">
            <div class="form-group">
                <label style="margin-right:5px">Type numbers to set your list:</label>
                <input type="number" class="form-control" name="numbers" placeholder="Number" required/>
                <input type="number" class="form-control" name="numbers" placeholder="Number" required/>
                <input type="number" class="form-control" name="numbers" placeholder="Number" required/>
                <input type="number" class="form-control" name="numbers" placeholder="Number" required/>
                <input type="number" class="form-control" name="numbers" placeholder="Number" required/>
                <input type="number" class="form-control" name="numbers" placeholder="Number" required/>
                <input type="number" class="form-control" name="numbers" placeholder="Number" required/>
            </div>
            <div class="form-group">
                <label for="order" style="margin-left:20px; margin-right:5px">Select type of order:</label>
                <select id="order" required>
                    <option value="ASC">ASC</option>
                    <option value="DESC">DESC</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success" style="margin-left:20px; margin-right:5px">Sort</button>
        </form>
    </div>
    <div class="col-sm-7" id="postResultDiv">
    </div>
</div>
</body>
</html>
